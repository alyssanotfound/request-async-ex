    <script type="text/javascript">
        var tagName;

        function revealImgs(Tname) {
            
            //console.log(Tname);
            if (document.getElementById(Tname).style.display == "" || document.getElementById(Tname).style.display == "none"){
                //close any open images
                //collapseImgs();
                document.getElementById(Tname).style.display = "block"; 
           } else {
                document.getElementById(Tname).style.display = "none";
           }
        };

        var TitleElements = document.getElementById("archiveList").querySelectorAll(".titles");
        for (var i = 0; i < TitleElements.length; i++) {
          TitleElements[i].addEventListener("click", function() {
            //console.log(this.id);
            tagName = (this.id + "imgs" ).toString();
            revealImgs(tagName);
          });
        }

        var ImgElements = document.getElementById("archiveList").querySelectorAll("img");
        for (var i = 0; i < ImgElements.length; i++) {
          ImgElements[i].addEventListener("click", function() {
            console.log(this.src);
            var win = window.open(this.src, '_blank');
            win.focus();
            // tagName = (this.id + "imgs" ).toString();
            // revealImgs(tagName);
          });
        }
