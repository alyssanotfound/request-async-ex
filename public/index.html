    <script>

    function startAnimation() {
        var imgLenA = document.getElementById('imga');
        var images = imgLenA.getElementsByTagName('img');
        var counter = 1;
        if(counter <= images.length){
            setInterval(function(){
                images[0].src = images[counter].src;
                counter++;
                
                if(counter === images.length){
                    counter = 1;
                }
            },2000+(Math.random()*6000));
        }
        ////////////////////////
        var imgLenB = document.getElementById('imgb');
        var imagesB = imgLenB.getElementsByTagName('img');
        var counterB = 1;
        if(counterB <= imagesB.length){
            setInterval(function(){
                imagesB[0].src = imagesB[counterB].src;
                counterB++;

                if(counterB === imagesB.length){
                    counterB = 1;
                }
            },2000+(Math.random()*7000));
        }
        ////////////////////////
        var imgLenC = document.getElementById('imgc');
        var imagesC = imgLenC.getElementsByTagName('img');
        var counterC = 1;

        }
    }
