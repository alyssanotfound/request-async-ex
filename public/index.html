    <script>
    document.getElementById('displayUpdate').onclick = function() {
        console.log("clicked");
        if(document.getElementById('overlay').style.visibility == "" || document.getElementById('overlay').style.visibility == "visible"){
            document.getElementById('overlay').style.visibility = "hidden";
            document.getElementById('imga').style.visibility = "visible";
            document.getElementById('imgb').style.visibility = "visible";
            document.getElementById('imgc').style.visibility = "visible";
        } else {
            
            document.getElementById('overlay').style.visibility = "visible";
            document.getElementById('imga').style.visibility = "hidden";
            document.getElementById('imgb').style.visibility = "hidden";
            document.getElementById('imgc').style.visibility = "hidden";
        }
    };

    function startAnimation() {
        var imgLenA = document.getElementById('imga');
        var images = imgLenA.getElementsByTagName('img');
        var counter = 1;
        if(counter <= images.length){
            setInterval(function(){
                images[0].src = images[counter].src;
                counter++;
                
                if(counter === images.length){
                    counter = 1;
                }
            },2000+(Math.random()*6000));
        }
        ////////////////////////
        var imgLenB = document.getElementById('imgb');
        var imagesB = imgLenB.getElementsByTagName('img');
        var counterB = 1;
        if(counterB <= imagesB.length){
            setInterval(function(){
                imagesB[0].src = imagesB[counterB].src;
                counterB++;

                if(counterB === imagesB.length){
                    counterB = 1;
                }
            },2000+(Math.random()*7000));
        }
        ////////////////////////
        var imgLenC = document.getElementById('imgc');
        var imagesC = imgLenC.getElementsByTagName('img');
        var counterC = 1;
        if(counterC <= imagesC.length){
            setInterval(function(){

                if(counterC === imagesC.length){
                    counterC = 1;
                }
            },2000+(Math.random()*5000));
        }
    }
